name: 'âš›ğŸ— publish'
on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'âš›ğŸ— publish'
    runs-on: ubuntu-latest
    steps:
      - name: â˜‘ Checkout
        uses: actions/checkout@v2.3.4
      - name: ğŸŸ© Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: â™» Install node modules
        run: npm i -D
      - name: âš› Install react and react-dom
        run: npm i react@latest react-dom@latest
      - name: ğŸ§ª Run tests
        run: npm test
      - name: ğŸ”¨ Build /dist
        run: npm run build
      - name: ğŸš€ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

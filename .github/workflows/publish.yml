name: 'âš›ğŸ— publish'
on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'âš›ğŸ— publish'
    runs-on: ubuntu-latest
    steps:
      - name: 1ï¸âƒ£ Checkout
        uses: actions/checkout@v2.3.4
      - name: 2ï¸âƒ£ Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: 3ï¸âƒ£ Remove node_modules
        run: rm -r node_modules
      - name: 4ï¸âƒ£ Install node modules
        run: npm i
      - name: 5ï¸âƒ£ Run tests
        run: npm test
      - name: 6ï¸âƒ£ Build /dist
        run: npm run build
      - name: ğŸš€ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
